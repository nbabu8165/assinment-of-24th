    <title>fill in the blanks</title>

      #fst{
        text-align: center;
       }
       span
       {
        text-decoration-line: underline overline;
       }

    </style>
   
</head>
<body>
    <div id="fst">
        <h5>fill in the blanks to the sight words</h5>
        <p>then,these,two,time,than</p>
        <p><span> ------ </span>gifts are for you</p>
        <p> One, <span> ------ </span> ,thre... </p>
        <p>I am taller <span> ------ </span> you</p>
        <p>What <span> ------ </span> is it ?</p>
        <p>Eat dinner,<span> ------ </span> dessert</p>
    </div>
</body>
</html>
